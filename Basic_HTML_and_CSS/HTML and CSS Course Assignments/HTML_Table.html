<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Table</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS_Table.css">
	</head>
	<body>
		<h1>Sports Types</h1>
		<table style="width:100%">
			<tr>
				<th>Sport</th>
				<th>Scoring Object</th>
				<th>Goal Type</th>
				<th>Point Increment</th>
			</tr>
			<tr>
				<td>Football</th>
				<td>Oblong Ball</th>
				<td>End Zone</th>
				<td>Six or Seven with Extra Point</th>
			</tr>
			<tr>
				<td>Soccer</th>
				<td>Medium Round Ball</th>
				<td>Netted Goal</th>
				<td>One</th>
			</tr>
			<tr>
				<td>Basketball</th>
				<td>Medium-Large Round Ball</th>
				<td>Basket</th>
				<td>Two or Three</th>
			</tr>
		</table>
	</body>
</html>
