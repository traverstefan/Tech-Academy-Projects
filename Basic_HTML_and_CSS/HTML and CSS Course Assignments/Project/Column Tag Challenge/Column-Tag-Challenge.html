<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Column Tag Assignment</title>
		<meta charset="utf-8">
		<style>
			table, th, td {
				border: 1px solid black;
			}
		</style>
	</head>

	<body>
	
		<h1>Inventory</h1>

		<table>
			<colgroup>
				<col style="background-color:lightgray">
			</colgroup>
			<tr>
				<th>Car</th>
				<th>Price</th>
				<th>On Hand</th>
			</tr>
			<tr>
				<td>Honda Civic</td>
				<td>$25,000</td>
				<td>5</td>
			</tr>
			<tr>
				<td>Toyota Camry</td>
				<td>$35,000</td>
				<td>2</td>
			</tr>
			<tr>
				<td>Chevrolet Malibu</td>
				<td>$26,000</td>
				<td>3</td>
			</tr>
		</table>
		
	</body>
</html>
