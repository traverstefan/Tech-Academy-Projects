<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Javascript</title>
    <meta charset="UTF 8">
</head>

<style>
    h1 {
    text-align: center;
}

img {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
    animation: zoomio 10s forwards infinite;
}

@keyframes zoomio {
    0% {
        transform: scale(1, 1);
    }

    50% {
        transform: scale(1.2, 1.2);
    }

    100% {
        transform: scale(1, 1);
    }
}
</style>

<body>
    <h1>Zoom In and Out!</h1>
    <div>
        <img src="butterfly.png" alt="Butterfly">
    </div>
</body>

</html>
