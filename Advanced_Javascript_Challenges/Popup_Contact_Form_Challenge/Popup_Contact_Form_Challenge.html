<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Javascript</title>
    <meta charset="UTF 8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Popup_Contact_Form_Challenge.css">
    <script src="Popup_Contact_Form_Challenge.js"></script>

</head>

<body>
    
    <div>
        <h2>Popup Form!!</h2>
        <p>Click on the button at the bottom of the page to open the login form.</p>
    </div>
    
    <div>
        <button class="open-button" onclick="openForm()">Open Form</button>
    </div>

    <div class="form-popup" id="myForm">
        <form action="/pretend_page.php" class="form-container">
            <h1>Login</h1>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit" class="btn">Login</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>   
        </form>
    </div>


</body>

</html>
